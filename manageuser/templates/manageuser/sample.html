<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

    <!-- Title Page-->
    <title>Register</title>

    <!-- Fontfaces CSS-->
    <link href="{% static 'admin_user/css/font-face.css' %}" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'admin_user/vendor/font-awesome-5/css/fontawesome-all.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'admin_user/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link href="{% static 'admin_user/vendor/bootstrap-4.1/bootstrap.min.css' %}" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link href="{% static 'admin_user/vendor/animsition/animsition.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'admin_user/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css' %}" rel="stylesheet" media="all">
    <link href="vendor/wow/animate.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'admin_user/vendor/css-hamburgers/hamburgers.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'admin_user/vendor/slick/slick.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'admin_user/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'admin_user/vendor/perfect-scrollbar/perfect-scrollbar.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'admin_user/css/theme.css' %}" rel="stylesheet" media="all">

</head>

<body class="animsition">
    <div class="page-wrapper">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
<!--                        <div class="login-logo">-->
<!--                            <a href="#">-->
<!--                                <img src="{% static 'manageuser/images/icon/logo.png' %}" alt="CoolAdmin">-->
<!--                            </a>-->
<!--                        </div>-->
                        <div class="login-form">
                            <form action="{% url 'addadmin' %}" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label>fullname</label>
                                    <input class="au-input au-input--full" type="text" name="fullname" placeholder="Full name">
                                </div>
<!--                                <div class="form-group">-->
<!--                                    <label>Admin code</label>-->
<!--                                    <input class="au-input au-input&#45;&#45;full" type="text" name="fullname" placeholder="Admin code">-->
<!--                                </div>-->
                                <div class="form-group">
                                    <label>email</label>
                                    <input class="au-input au-input--full" type="email" name="email" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label>phone</label>
                                    <input class="au-input au-input--full" type="text" name="phone" placeholder="Phone">
                                </div>
                                <div class="form-group">
                                    <label>username</label>
                                    <input class="au-input au-input--full" type="text" name="username" placeholder="username">
                                </div>
                                <div class="form-group">
                                    <label>password</label>
                                    <input class="au-input au-input--full" type="password" name="password" placeholder="password">
                                </div>
<!--                                <div class="form-grouup">-->
<!--                                    <label>created_on</label><br>-->
<!--                                        <input class="au-input au-input&#45;&#45;full" type="date" name="created_on" placeholder="Created on">-->
<!--                                </div>-->
                                <div class="form-grouup">
                                    <label>status</label><br>
                                        <input type="radio" value="active" name="status" checked > Active
                                        <input type="radio" value="inactive" name="status"> Inactive
                                </div>
                                <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">Create</button>
<!--                                <div class="social-login-content">-->
<!--                                    <div class="social-button">-->
<!--                                        <button class="au-btn au-btn&#45;&#45;block au-btn&#45;&#45;blue m-b-20">register with facebook</button>-->
<!--                                        <button class="au-btn au-btn&#45;&#45;block au-btn&#45;&#45;blue2">register with twitter</button>-->
<!--                                    </div>-->
                                </div>
                            </form>
<!--                            <div class="register-link">-->
<!--                                <p>-->
<!--                                    Already have account?-->
<!--                                    <a href="#">Sign In</a>-->
<!--                                </p>-->
<!--                            </div>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

    <!-- Jquery JS-->
    <script src="{% static 'admin_user/vendor/jquery-3.2.1.min.js' %}"></script>
    <!-- Bootstrap JS-->

    <script src="{% static 'admin_user/vendor/bootstrap-4.1/bootstrap.min.js' %}"></script>
    <!-- Vendor JS       -->
    <script src="{% static 'admin_user/vendor/slick/slick.min.js' %}">
    </script>
    <script src="{% static 'admin_user/vendor/wow/wow.min.js' %}"></script>
    <script src="{% static 'admin_user/vendor/animsition/animsition.min.js' %}"></script>
    <script src="{% static 'admin_user/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js' %}">
    </script>
    <script src="{% static 'admin_user/vendor/counter-up/jquery.waypoints.min.js"></script>
    <script src="{% static 'admin_user/vendor/counter-up/jquery.counterup.min.js' %}">
    </script>
    <script src="{% static 'admin_user/vendor/circle-progress/circle-progress.min.js' %}"></script>
    <script src="{% static 'admin_user/vendor/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
    <script src="{% static 'admin_user/vendor/chartjs/Chart.bundle.min.js' %}"></script>
    <script src="{% static 'admin_user/vendor/select2/select2.min.js' %}">
    </script>

    <!-- Main JS-->
    <script src="{% static 'admin_user/js/main.js' %}"></script>
