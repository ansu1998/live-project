{% extends 'trainer/baset.html' %}
{% block content %}

<div class="data-table-area mg-b-15">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="sparkline13-list">
                    <div class="sparkline13-hd">
                        <div class="main-sparkline13-hd">
                            <h1>Mark<span class="table-project-n">Progress</span> </h1>
                        </div>
                    </div>
                    <div class="sparkline13-graph">
                        <div class="datatable-dashv1-list custom-datatable-overright">



                            <div id="toolbar">
                                <select class="form-control dt-tb">
                                    <option value="">Export Basic</option>
                                    <option value="all">Export All</option>
                                    <option value="selected">Export Selected</option>
                                </select>
                            </div>
                            <table id="table" data-toggle="table" data-pagination="true" data-search="true",
                                   data-show-columns="true" data-show-pagination-switch="true" ,

                                   data-cookie-id-table="saveId" data-show-export="true" data-toolbar="#toolbar">
                                <thead>

                                <tr>


                                    {% csrf_token%}
                                    <th>Topic</th>
                                    <th>Start date</th>
                                    <th>End date</th>
                                    <th>Status</th>
                                    <th>Action</th>

                                </tr>
                                </thead>
                                <tbody>
                                {% for topic in topic_list %}
                                <tr>
                                    <form action="{% url 'trainer:save_progress' %}" method = "post" class="dropzone dropzone-custom needsclick addcourse" id="demo1-upload">

                                        {% csrf_token%}

                                        <td name="topic_name">{{topic.topic_name}}</td>
                                        <td>
                                            <div class="form-group data-custon-pick" >
                                                <div class="input-group date" id="start_date" >
                                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                                    <input type="date" class="form-control" value="sdate" placeholder="Start Date" name="start_date">
                                                </div>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-group data-custon-pick" >
                                                <div class="input-group date" id="end_date" >
                                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                                    <input type="date" class="form-control" value="sdate" placeholder="End Date" name="end_date">
                                                </div>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                                                <div class="form-select-list" name="status">
                                                    <select class="form-control custom-select-value" name="status" id="status">
                                                        <option>To Do</option>
                                                        <option>In Progress</option>
                                                        <option>Completed</option>

                                                    </select>
                                                </div>
                                            </div>

                                        </td>
                                        <td hidden>
                                            <input type="text" name="topic_id" value="{{topic.topic_id}}">

                                        </td>
                                        <td hidden>
                                            <input type="text" name="batch_id" value="{{batch.id}}">
                                        </td>

                                        <td>
                                            <!--                                            <form action="" method="POST">-->
                                            <!--                                                {% csrf_token %}-->
                                            <button type="submit" class="btn btn-primary waves-effect waves-light">Save</button>
                                            <!--                                            </form>-->
                                        </td>
                                    </form>

                                </tr>
                                {% endfor%}

                                </tbody>{% url 'trainer:save_progress' %}
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
