{% block content %}

<div class="dual-list-box-area mg-b-15">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="sparkline10-list">
                    <div class="sparkline10-hd">
                        <div class="main-sparkline10-hd">
                            <h1>Edit Course</h1>
                        </div>
                    </div>
                    <div class="sparkline10-graph">
                        <div class="basic-login-form-ad">

                            <div class="row">
                                <form id="form" action="{% url 'training:edit_course' course.id%}" method="post" class="wizard-big" >

                                    {% csrf_token %}
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                        <div class="form-group">
                                            <input name="course_name" type="text" class="form-control" placeholder="{{course.course_name}} required">
                                        </div>

                                        <div class="form-group">
                                            <input name="course_duration" type="text" class="form-control" placeholder="Duration in months : {{course.course_duration}}" required>
                                        </div>

                                        <div class="form-group">
                                            <input type="radio" value="True" name="status" checked > Active
                                            <input type="radio" value="False" name="status"> Inactive
                                        </div>



                                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                            <div class="form-group">
                                                <textarea name="description" placeholder="{{course.description}}" required></textarea>
                                            </div>
                                        </div>




                                    </div>



                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <br>
                                        <div class="sparkline10-hd">
                                            <div class="main-sparkline10-hd">
                                                <h1>Select Topics</h1>
                                            </div>
                                        </div>


                                        <div class="dual-list-box-inner">
                                            {% for top in topics %}
                                            <label value="{{top.id}}">{{top.cource}}</label>
                                            {% endfor %}


                                            <!--<button type="button" class="btn btn-outline-danger" id="add_topic" style="margin-left: 36em;margin-top: -46pt;">
                                                <span class="glyphicon glyphicon-plus"></span>
                                            </button>
                                            <input type="text" id="mile" , hidden name="mile"> -->
                                        </div>

                                        <select class="form-control dual_select" multiple>
                                            {% for top in topics %}
                                            <option value="{{top.id}}">{{top.topic}}</option>
                                            {% endfor %}
                                        </select>
                                        <br>
                                        <br>








                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="payment-adress">
                                                    <button type="submit" onsubmit="" class="btn btn-primary waves-effect waves-light" onclick="getMileTopic()">Submit</button>
                                                </div>
                                            </div>
                                        </div>
                                        <br><br>







                                    </div><br><br><br>



                                </form>

                                <form action="{% url 'training:new_topic' course.id %}" method="Post">
                                    {% csrf_token %}
                                    <div class="form-group" style="margine-top:10em">
                                        <input name="new_topic" type="text" class="form-control" placeholder="Add new topic" style="width: 373pt;">

                                        <form action="{% url 'training:new_topic' course.id %}" method="Post">
                                            <button type="submit" style="margin-left: 33em;margin-top: 1em;width: 28pt;" ,
                                                    onclick="{% url 'training:new_topic' course.id %}">Add</button>
                                        </form>
                                    </div>
                                </form>



                            </div>




                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>
    </div>
</div>



<script>
        function getMileTopic() {


            var arr =[];
            var jk;
            $('#bootstrap-duallistbox-selected-list_ option').each(function(){
                jk= $(this).val();
                arr.push(jk)
            });

            document.getElementById('mile').value = arr;

        }
    </script>
