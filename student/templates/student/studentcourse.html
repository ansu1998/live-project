{% extends 'student/studentbase.html' %}
<style>
.list-group{
max-height: 300px;
margin-bottom: 10px;
overflow:scroll;
-webkit-overflow-scrolling: touch;
</<style>

}
{% load static %}

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>


{% block content %}





<div class="blog-details-area mg-b-15">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="blog-details-inner">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="latest-blog-single blog-single-full-view">
                                <div class="blog-image">
                                    <a href="#"><img src="{% static 'training/img/blog-details/1.jpg' %}" alt="" />
                                    </a>
                                    <div class="blog-date">
                                        <p><span class="blog-day">{{course.course_duration}}</span> Months</p>
                                    </div>
                                </div>
                                <div class="blog-details blog-sig-details">
                                    <div class="details-blog-dt blog-sig-details-dt courses-info mobile-sm-d-n">
                                        <span><a href="#"><i class="fa fa-user"></i> <b>Course Name:</b> {{course.course_name}}</a></span>
                                        {% if course.status == True %}
                                        <span><a href="#"><i class="fa fa-heart"></i> <b>Course Status:</b> Active</a></span>
                                        {% else %}
                                        <span><a href="#"><i class="fa fa-heart"></i> <b>Course Status:</b> Inactive</a></span>
                                        {% endif %}
                                        <span><a href="#"><i class="fa fa-comments-o"></i> <b>Created On:</b> {{course.st_ctime}}</a></span>
                                    </div>
                                    <h1><a class="blog-ht" href="#">Course Info </a></h1>
                                    <p>{{course.description}}</p>
                                    <p>                                                                             </p>
                                    <p>                                                                             </p>
                                    <br>
                                    <div class="col-lg-06 col-md-12 col-sm-06 col-xs-06" >
                                        <div class="panel panel-primary" id="result_panel" style="border-color: #da251e;" >
                                            <div class="panel-heading" style=" background-color: #da251e; border-color: #da251e;"><h3 class="panel-title" style="background-color: #da251e; border-color: #da251e;">Course Batches</h3>
                                            </div>
                                            <div class="panel-body" style="text-align:center;">
                                                <ul class="list-group">
                                                    {% for bat in batch %}
                                                    <li class="list-group-item"  ><strong>{{bat.batch_name}}</strong>
                                                    </li>
                                                    {% endfor%}

                                                </ul>
                                            </div>
                                        </div>

                                        <div class="panel panel-primary" id="result_panel" style="border-color: #da251e;" >
                                            <div class="panel-heading" style=" background-color: #da251e; border-color: #da251e;"><h3 class="panel-title" style="background-color: #da251e; border-color: #da251e;">Course Topics</h3>
                                            </div>
                                            <div class="panel-body" style="text-align:center;">
                                                <ul class="list-group">
                                                    {% for top in topics %}
                                                    <li class="list-group-item"  ><strong>{{top.topic}}</strong>
                                                    </li>
                                                    {% endfor%}


                                                </ul>
                                            </div>
                                        </div>

                                    </div>

                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


<br>
<br>
<br>


    {% endblock content %}
